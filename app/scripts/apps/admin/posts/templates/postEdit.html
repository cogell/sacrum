<form action="#" id="editPost">
  <div>
    <label for="postImage">Post Image: </label>
    <input type="file" id="postImage">

    <label for="title">Title: </label>
    <input type="text" id="title" value="{{ title }}">

    <!-- <label for="author">Author: </label>
    <input type="text" id="author" value="{{ author }}"> -->

    <label for="excerpt">Excerpt: </label>
    <input type="text" id="excerpt" value="{{ excerpt }}">

    <label for="body">Body: </label>
    <input type="text" id="body" value="{{ body }}">
  </div>

  <div>
    <div id="" class="cancel button first">Cancel</div>
    <div id="" class="save button">Save</div>
  </div>
</form>
